<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>GitHub user search app</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="dark-mode">
    <main class="main-container dark-box">
      <nav>
        <div>devfinder</div>
        <div class="toggle dark-mode">Dark</div>
      </nav>
      <div class="wrapper">
        <input
          type="text"
          class="search-box dark-box"
          placeholder="Search GitHub username..."
        />
        <button class="search-btn">Search</button>
      </div>
      <section>
        Joined
        <article class="dark-mode">Repos Followers Following</article>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
